<div class="container-fluid">
  <div class="content">
    <div class="form mt-4" style="background-color: #FFCB42; height: 500px">
      <div class="container">
        <div class="row mt-5 mb-1 justify-content-center">
          <h3>Update customer</h3>
        </div>
        <div>
          <form method="post">
            <input type="text" hidden>
            <div class="row d-flex">
              <div class="col-6">
                <div class="form-group">
                  <label>Customer Code</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label>Customer Type</label>
                  <select class="custom-select">
                    <option value="" selected>Choose Customer Type</option>
                    <option value="">Diamond</option>
                    <option value="">Platinium</option>
                    <option value="">Gold</option>
                    <option value="">Silver</option>
                    <option value="">Member</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Customer Name</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label>Birthday</label>
                  <input type="date" class="form-control">
                </div>
                <div class="form-group">
                  <label>Gender: </label>
                  <input type="radio" value="true">
                  <label class="form-check-label" style="font-weight: normal">Nam</label>
                  <input type="radio" value="false">
                  <label class="form-check-label" style="font-weight: normal">Ná»¯</label>
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <label>ID Card</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label>Phone Number</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label>Email</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label>Address</label>
                  <input type="text" class="form-control">
                </div>
                <button type="submit" class="btn btn-outline-primary w-50" style="background-color: #FFF4CF">Save</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
