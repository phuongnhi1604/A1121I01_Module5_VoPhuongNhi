<div class="grid wide services__container mt-4" style="background-color: white">
  <div class="row justify-content-center">
    <h2>Update customer</h2>
  </div>
  <div>
    <form style=" width: 1000px; margin-left: 100px">
      <input type="text" hidden value="{{customer.id}}">
      <div class="row d-flex">
        <div class="col-6">
          <div class="form-group">
            <label>Customer Code</label>
            <input type="text" class="form-control" style="background-color: #FEFBE7" value="{{customer.code}}">
          </div>
          <div class="form-group">
            <label>Customer Type</label>
            <select class="custom-select" style="background-color: #FEFBE7">
              <option *ngFor="let customerType of customerTypes">{{customerType}}</option>
              <option selected>{{customer.type}}</option>
            </select>
          </div>
          <div class="form-group">
            <label>Customer Name</label>
            <input type="text" class="form-control" style="background-color: #FEFBE7" value="{{customer.name}}">
          </div>
          <div class="form-group">
            <label>Birthday</label>
            <input type="date" class="form-control" style="background-color: #FEFBE7" value="{{customer.birthday}}">
          </div>
          <div class="form-group">
            <label>Gender: </label>
            <input type="radio" value="true">
            <label class="form-check-label" style="font-weight: normal">Nam</label>
            <input type="radio" value="false">
            <label class="form-check-label" style="font-weight: normal">Ná»¯</label>
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label>ID Card</label>
            <input type="text" class="form-control" style="background-color: #FEFBE7" value="{{customer.idCard}}">
          </div>
          <div class="form-group">
            <label>Phone Number</label>
            <input type="text" class="form-control" style="background-color: #FEFBE7" value="{{customer.phone}}">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" style="background-color: #FEFBE7" value="{{customer.email}}">
          </div>
          <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" style="background-color: #FEFBE7" value="{{customer.address}}">
          </div>
        </div>
      </div>
      <div class="wide grid button__container">
        <button type="submit" class="btn btn-outline-dark mb-4" style="background-color: #DAE5D0">Save
        </button>
        <button type="submit" class="btn btn-outline-dark ml-4 mb-4" style="background-color: #DAE5D0">Reset
        </button>
      </div>
    </form>
  </div>
</div>
