<div class="grid wide services__container mt-4" style="background-color: white">
  <div class="row justify-content-center">
    <h2>Detail customer</h2>
  </div>
  <div>
    <form style=" width: 1000px; margin-left: 100px" [formGroup]="detailForm">
      <div class="row d-flex">
        <div class="col-6">
          <div class="form-group">
            <label>Customer Code</label>
            <input type="text" class="form-control" readonly style="background-color: #FEFBE7" formControlName="code">
          </div>
          <div class="form-group">
            <label>Customer Type</label>
            <select [compareWith]="compareWith" readonly class="custom-select" style="background-color: #FEFBE7"
                    formControlName="type">
              <option readonly disabled *ngFor="let customerType of customerTypes" [ngValue]="customerType">{{customerType.name}}</option>
            </select>
            <div class="form-group">
              <label>Customer Name</label>
              <input type="text" readonly class="form-control" style="background-color: #FEFBE7" formControlName="name">
            </div>
            <div class="form-group">
              <label>Birthday</label>
              <input type="date" readonly class="form-control" style="background-color: #FEFBE7"
                     formControlName="birthday">
            </div>
            <div class="form-group d-flex">
              <label>Gender: </label>
              <div class="form-check" *ngFor="let gender of genders">
                <label>
                  <input readonly disabled type="radio" [value]="gender" formControlName="gender">{{gender}} </label>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label>ID Card</label>
            <input type="text" class="form-control" style="background-color: #FEFBE7" readonly formControlName="idCard">
          </div>
          <div class="form-group">
            <label>Phone Number</label>
            <input type="text" class="form-control" style="background-color: #FEFBE7" readonly formControlName="phone">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control mb-1" style="background-color: #FEFBE7" readonly formControlName="email">
          </div>
          <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" style="background-color: #FEFBE7" readonly
                   formControlName="address">
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
