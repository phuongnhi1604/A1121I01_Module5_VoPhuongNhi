<div class="container-fluid">
  <div class="content">
    <div class="form mt-4" style="background-color: #FFCB42; height: 550px">
      <div class="container">
        <div class="row mt-5 mb-1 justify-content-center">
          <h3>Update facility</h3>
        </div>
        <div>
          <form method="post">
            <input type="text" hidden>
            <div class="row d-flex">
              <div class="col-6">
                <div class="form-group">
                  <label>Service Name</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label>Area</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label>Cost</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label>Max People</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label>Rent Type</label>
                  <select class="custom-select">
                    <option value="" selected>Choose Rent Type</option>
                    <option>Năm</option>
                    <option>Tháng</option>
                    <option>Ngày</option>
                    <option>Giờ</option>
                  </select>
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <label>Service Type</label>
                  <select class="custom-select">
                    <option value="" selected>Choose Service Type</option>
                    <option>Villa</option>
                    <option>House</option>
                    <option>Room</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Standard Room</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label>Description Other</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label>Pool Area</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label>Number of Floors</label>
                  <input type="text" class="form-control">
                </div>
                <button type="submit" class="btn btn-outline-primary w-50" style="background-color: #FFF4CF">Save
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
