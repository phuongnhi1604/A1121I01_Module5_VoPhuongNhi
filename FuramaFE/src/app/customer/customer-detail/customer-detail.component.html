<div class="grid wide services__container mt-4" style="background-color: white">
  <div class="row justify-content-center">
    <h2>Detail Customer</h2>
  </div>
  <div>
    <form style=" width: 1000px; margin-left: 100px" [formGroup]="detailForm">
      <div class="row d-flex">
        <div class="col-6">
          <div class="form-group">
            <label>Customer Code</label>
            <input type="text" class="form-control" readonly style="background-color: #FEFBE7" formControlName="customer_code">
          </div>
          <div class="form-group">
            <label>Customer Type</label>
            <select [compareWith]="compareWith" readonly class="custom-select" style="background-color: #FEFBE7"
                    formControlName="customerType">
              <option readonly disabled *ngFor="let customerType of customerTypes" [ngValue]="customerType">{{customerType.customer_type_name}}</option>
            </select>
            <div class="form-group">
              <label>Customer Name</label>
              <input type="text" readonly class="form-control" style="background-color: #FEFBE7" formControlName="customer_name">
            </div>
            <div class="form-group">
              <label>Birthday</label>
              <input type="date" readonly class="form-control" style="background-color: #FEFBE7"
                     formControlName="customer_birthday">
            </div>
            <div class="form-group">
              <label>Gender: </label>
              <select class="custom-select" style="background-color: #FEFBE7" formControlName="customer_gender">
                <option value="" readonly disabled selected>Choose Gender</option>
                <option readonly disabled value="true">Nam</option>
                <option readonly disabled value="false">Ná»¯</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label>ID Card</label>
            <input type="text" class="form-control" style="background-color: #FEFBE7" readonly formControlName="customer_id_card">
          </div>
          <div class="form-group">
            <label>Phone Number</label>
            <input type="text" class="form-control" style="background-color: #FEFBE7" readonly formControlName="customer_phone">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control mb-1" style="background-color: #FEFBE7" readonly formControlName="customer_email">
          </div>
          <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" style="background-color: #FEFBE7" readonly
                   formControlName="customer_address">
          </div>
        </div>
        <div class="wide grid button__container">
          <button type="button" class="btn btn-outline-dark ml-4 mb-4" style="background-color: #DAE5D0; width: 100px" (click)="backToList()">Back
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
