<div class="container-fluid">
  <h2>Student List</h2>
  <table class="table table-hover table-striped">
    <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Address</th>
      <th>Age</th>
      <th>Mark</th>
      <th>Pass/Fail</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let student of students">
      <td>{{student.id}}</td>
      <td>{{student.name}}</td>
      <td>{{student.address}}</td>
      <td>{{student.age}}</td>
      <td>{{student.mark}}</td>
      <td *ngIf="student.mark > 5" style="color: green">PASS</td>
      <td *ngIf="student.mark <= 5" style="color: red">FAIL</td>
      <td>
        <button class="mx-2 btn btn-danger">Delete</button>
        <button class="btn btn-info">Edit</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
